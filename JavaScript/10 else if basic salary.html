<!--Write a program to calculate basic salary
basic salary<=10000 HRA=20% DA=80%
basic salary<=20000 HRA=25% DA=90%
basic salary<=20000 HRA=30% DA=95%
-->

<html>
    <body>
        <script>
            let bs=Number(prompt("Enter basic salary"))
            let total=0
            if(bs<=10000){
                hra=bs*0.2
                da=bs*0.8
                total=bs+hra+da
            }else if(bs<=20000){
                hra=bs*0.25
                da=bs*0.9
                total=bs+hra+da
            }else{
                hra=bs*0.3
                da=bs*0.95
                total=bs+hra+da
            }
            alert("total security is: "+total)
        </script>
    </body>
</html>

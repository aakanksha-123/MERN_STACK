
<!--when we create HTML page DOM tree will get generated-->
<html>
    <head> 
     </head>
    <body>
        <div>This is demo</div>
    </body>
</html>

<!--Linear means in one line while generating DOM tree #text is not get generated-->

<html><head></head><body><div>This is demo</div></body></html>

<!--Autocorection == when browser encounter incorrect HTML , it automatically correct it when it making DOM tree-->
<p>                       <!--In this html tag is missing so DOM tree will automatically corrected by browser-->
    <li>A</li>
    <li>B</li>
</p>

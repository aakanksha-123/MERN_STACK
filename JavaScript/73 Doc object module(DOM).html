<html>
    <head>
        <script>
        function changeColor(){
            document.body.style.backgroundColor='red'

        }
        function changeText(){
            let obj=document.getElementById("msg")
            obj.innerText="This is hello from javascript"
        }
    </script>
    </head>
    <body>
        Here goes div tag
        <br>
        <div id="msg">
        </div>
        <br>
        After div tag
        <br>
        <input type="button" value="red" onclick="changeColor()">
        <br>
        <input type="button" value="Click Here" onclick="changeText()">
    </body>
</html>

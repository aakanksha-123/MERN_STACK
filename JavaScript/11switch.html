<html>
    <body>
        <script>
            let fname=prompt("Enter name")
            //get current number
            let fnum=new Date().getDay() //object creation syntax it returns day number
            let dayname=" "
            switch(fnum){
                case 1:dayname="monday"
                       break
                case 2:dayname="Tuesday" 
                       break    
                case 3:dayname="wednesday"
                       break
                case 4:dayname="Thursday"   
                       break 
                case 5:dayname="friday"
                       break
                case 6:dayname="saturday"      
                       break
            }
            alert(`Hello ${fname}. Today day is ${dayname}`)
        </script>
    </body>
</html>

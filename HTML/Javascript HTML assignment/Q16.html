<!--16. If the visitor enters "Admin", then prompt for a password, if the input is an empty line or
Esc – show “Canceled”, if it’s another string – then show “I don’t know you”.
The password is checked as follows: If it equals “TheMaster”, then show “Welcome!”,
Another string – show “Wrong password”,
For an empty string or cancelled input, show “Canceled”
-->

<html>
    <body>
        <script>
        let uname=prompt("Enter your username")
        if(uname=="Admin"){
            let pass=prompt("Enter your password")
            if(pass="ask@1234"){
                alert("Welcome!!")
            }else{
                alert("Wrong password")
            }
        }else{
            alert("I dont know you")
        }
        
        </script>
    </body>
</html>

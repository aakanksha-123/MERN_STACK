<!--10. Using if..else, write the code which gets a number via prompt and then shows in alert:
a. 1, if the value is greater than zero,
b. -1, if less than zero,
c. 0, if equals zero.-->


<html>
    <body>
        <script>
          let num = parseInt(prompt("First number?"));
          if(num>0){
            alert("1")
          }else if(num<0){
            alert("-1")
          }else{
            alert("0")
          }
        </script>
    </body>
</html>

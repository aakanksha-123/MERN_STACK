<!--13. Write an if condition to check that age is between 14 and 90 inclusively-->

<htnl>
    <body>
        <script>
          
           let age = parseInt(prompt("Enter your age:"));
           if(age>14 && age<90){
            alert("Your age is between the range")
           }else{
            alert("Your age is out off the range")
           }

        </script>
    </body>
</htnl>

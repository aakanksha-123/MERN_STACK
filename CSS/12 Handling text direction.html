<html>
    <head>
        <style>
            .horizontal{
                writing-mode: horizontal-tb;
            }
            .vertical{
                writing-mode:vertical-lr; /*  writing-mode:vertical-rl;*/
            }
        </style>
    </head>
    <body>
        <div class="horizontal">
        <h2>Heading</h2>
        <p>A paragraph demonstrating writing modes in css</p>
        </div>
        <div class="vertical">
            <h2>Heading</h2>
            <p>A paragraph demonstrating writing modes in css</p>
        </div>
    </body>
</html>

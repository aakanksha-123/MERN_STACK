<html>
    <head>
        <style>
            p{
                color: red;   /*element selector*/
            }
            #para1{
                color:chocolate; /*id selector*/
            }
            h1,div{
                color:green;    /*grouping selector*/
            }
            .myclass{
                color: yellow;
                text-align: center;    /*class selector*/
                font-size: large;
            }
            *{
                color: blue;         /*universal selector*/
            }

        </style>
    </head>
    <body>
        <h1>This is heading</h1>
        <br>
        <p>This is p1</p>
        <p class="myclass">This is p2</p>
        <p id="para1">This is p3</p>
        <br>
        <div>this is div tag</div>
        <p class="myclass">This is p3</p>
    </body>
</html>

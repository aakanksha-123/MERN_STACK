<html>
    <head>
    <style>
        div{
            width: 300px;
            height:100px;
            background-color: yellow;
            border: 1px solid black;
            transform: translate(50px,100px);
        }
    </style>
 </head>
 <body>
    <h1> The transform() method</h1>
    <p>The transform() method moves an eemrnt from its current position</p>
    <div>
        This is element is moved 50 pixel to right 
    </div>
 </body>
</html>

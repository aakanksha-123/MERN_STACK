<html>
    <head></head>
    <style>
        body{
            margin: 40px;
        }
        .wrapper{
            display: grid;
            grid-template-columns: 100px 100px 100px;
            background-color: #fff;
            grid-gap: 10px;
            color: #444;
        }
        .box{
         color:white;
            
            border-radius: 5px;
            padding: 20px;
            font-size: 150%;
        }
        .a{
            grid-column: 1/3;
            grid-row: 1/2;
        }
        .b{
            grid-column: 1/2;
            grid-row: 1/2;
          
        }
        .e{
            grid-column: 2/3;
            grid-row: 2/3;
        }
        .c{
            grid-column: 3/4;
            grid-row: 2/3;
        }
        .c{
            grid-column: 3/4;
            grid-row: 1/2;
        }
        .d{
            grid-column: 1/2;
            grid-row: 2/3;
        }

        </style>
        <body>
            <div class="wrapper">
            <div class="box a">A</div>
            <div class="box b">B</div>
            <div class="box c">C</div>
            <div class="box d">D</div>
            <div class="box e">E</div>
            <div class="box f">F</div>
            </div>
</html>
